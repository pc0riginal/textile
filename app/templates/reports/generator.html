{% extends "base.html" %}

{% block title %}Purchase Report - Textile ERP{% endblock %}

{% block content %}
<div class="space-y-4" x-data="reportForm()">
    <!-- Page header + actions (hidden in print) -->
    <div class="flex flex-col md:flex-row md:items-center justify-between gap-3 no-print">
        <div>
            <h1 class="text-xl md:text-2xl font-bold text-gray-900">Purchase Report Generator</h1>
            <p class="text-sm text-gray-600">Generate and preview purchase challan reports</p>
        </div>
        <div class="flex gap-2">
            <button @click="preview" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 flex items-center gap-2 text-sm">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/></svg>
                Preview
            </button>
            <button @click="exportPDF" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 flex items-center gap-2 text-sm">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>
                PDF Export
            </button>
            <a href="/dashboard" class="bg-gray-100 px-4 py-2 rounded-lg hover:bg-gray-200 text-sm flex items-center">Back</a>
        </div>
    </div>

    <!-- Filter form -->
    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-3 md:p-4 no-print">
        <h2 class="text-base font-semibold mb-3">Filter Options</h2>
        <form @submit.prevent class="space-y-3">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-3">
                <div>
                    <label class="block text-xs font-medium text-gray-700 mb-1">Supplier</label>
                    <select x-model="formData.supplier" @change="onSupplierChange" autofocus class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg">
                        <option value="">All Suppliers</option>
                        {% for supplier in suppliers %}
                        <option value="{{ supplier._id }}" data-broker="{{ supplier.broker_id if supplier.broker_id else '' }}">{{ supplier.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label class="block text-xs font-medium text-gray-700 mb-1">Broker</label>
                    <input type="text" x-model="formData.brokerName" readonly class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg bg-gray-50" placeholder="Auto-populated from supplier">
                </div>
                <div>
                    <label class="block text-xs font-medium text-gray-700 mb-1">From Date</label>
                    <input type="date" x-model="formData.fromDate" class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg">
                </div>
                <div>
                    <label class="block text-xs font-medium text-gray-700 mb-1">To Date</label>
                    <input type="date" x-model="formData.toDate" class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg">
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                <div>
                    <label class="block text-xs font-medium text-gray-700 mb-1">Quality</label>
                    <select x-model="formData.quality" class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg">
                        <option value="">All Qualities</option>
                        {% for quality in qualities %}
                        <option value="{{ quality.name }}">{{ quality.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label class="block text-xs font-medium text-gray-700 mb-1">Payment Status</label>
                    <select x-model="formData.filter" class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg">
                        <option value="all">All</option>
                        <option value="dues">Only Dues</option>
                        <option value="received">Only Received</option>
                        <option value="full_paid_book_rr">Full Paid (Book & RR)</option>
                        <option value="full_paid_book">Full Paid (Book)</option>
                        <option value="full_paid_rr">Full Paid (RR)</option>
                    </select>
                </div>
            </div>
            <button type="button" @click="preview" class="w-full md:w-auto px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 text-sm">Apply Filters</button>
        </form>
    </div>

    <!-- Inline preview container -->
    <div id="preview-container"></div>
</div>

<script>
function reportForm() {
    const suppliers = {{ suppliers | tojson }};
    
    return {
        formData: {
            supplier: '',
            broker: '',
            brokerName: '',
            quality: '',
            fromDate: '',
            toDate: '',
            filter: 'all'
        },
        onSupplierChange(event) {
            const supplierId = this.formData.supplier;
            if (supplierId) {
                const supplier = suppliers.find(s => s._id.$oid === supplierId || s._id === supplierId);
                if (supplier && supplier.broker_id) {
                    fetch(`/parties/${supplier.broker_id}`)
                        .then(r => r.json())
                        .then(broker => {
                            this.formData.broker = broker._id;
                            this.formData.brokerName = broker.name;
                        })
                        .catch(() => {
                            this.formData.broker = '';
                            this.formData.brokerName = '';
                        });
                } else {
                    this.formData.broker = '';
                    this.formData.brokerName = '';
                }
            } else {
                this.formData.broker = '';
                this.formData.brokerName = '';
            }
        },
        preview() {
            const params = new URLSearchParams();
            if (this.formData.supplier) params.append('supplier', this.formData.supplier);
            if (this.formData.quality) params.append('quality', this.formData.quality);
            if (this.formData.fromDate) params.append('fromDate', this.formData.fromDate);
            if (this.formData.toDate) params.append('toDate', this.formData.toDate);
            params.append('filter', this.formData.filter);
            
            fetch(`/reports/preview-inline?${params.toString()}`)
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.text();
                })
                .then(html => {
                    const previewContainer = document.getElementById('preview-container');
                    previewContainer.innerHTML = html;
                    setTimeout(() => {
                        previewContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }, 100);
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error loading preview: ' + error.message);
                });
        },
        exportPDF() {
            const params = new URLSearchParams();
            if (this.formData.supplier) params.append('supplier', this.formData.supplier);
            if (this.formData.quality) params.append('quality', this.formData.quality);
            if (this.formData.fromDate) params.append('fromDate', this.formData.fromDate);
            if (this.formData.toDate) params.append('toDate', this.formData.toDate);
            params.append('filter', this.formData.filter);
            params.append('pdf', '1');
            window.open(`/reports/preview?${params.toString()}`, '_blank');
        }
    }
}
</script>
{% endblock %}
