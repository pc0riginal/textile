function navbarData() {

        financialYears: [],

        companyOpen: false,
        fyOpen: false,
        async loadData() {
            try {
                var res = await fetch('/api/navbar-data');

                this.companies = data.companies;
                this.financialYears = data.financial_years;
            } catch(e) {}
        }
    };
