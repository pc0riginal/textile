{% extends "base.html" %}

{% block title %}Edit Quality - Textile ERP{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto space-y-4 px-4 md:px-0" x-data="qualityForm()">
    <div>
        <h1 class="text-xl md:text-2xl font-bold text-gray-900">Edit Quality</h1>
        <p class="text-sm text-gray-600">Update quality master</p>
    </div>

    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4 md:p-6">
        {% if error %}
        <div class="mb-4 bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-md text-sm">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="/qualities/{{ quality._id }}/edit" @submit="validateForm" class="space-y-6">
            <!-- Basic Details -->
            <div>
                <h3 class="text-base font-semibold text-gray-900 mb-3 border-b pb-2">Basic Details</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Name of Quality *</label>
                        <input type="text" name="name" x-model="name" value="{{ quality.name }}" required class="w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Display Name</label>
                        <input type="text" name="display_name" value="{{ quality.display_name or '' }}" class="w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Quality Main Group</label>
                        <select name="quality_main_group" class="w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
                            <option value="">Select Group</option>
                            <option value="Polyester" {% if quality.quality_main_group == 'Polyester' %}selected{% endif %}>Polyester</option>
                            <option value="Cotton" {% if quality.quality_main_group == 'Cotton' %}selected{% endif %}>Cotton</option>
                            <option value="Viscose" {% if quality.quality_main_group == 'Viscose' %}selected{% endif %}>Viscose</option>
                            <option value="Silk" {% if quality.quality_main_group == 'Silk' %}selected{% endif %}>Silk</option>
                            <option value="Wool" {% if quality.quality_main_group == 'Wool' %}selected{% endif %}>Wool</option>
                            <option value="Linen" {% if quality.quality_main_group == 'Linen' %}selected{% endif %}>Linen</option>
                            <option value="Blended" {% if quality.quality_main_group == 'Blended' %}selected{% endif %}>Blended</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Which Yarn Used?</label>
                        <select name="yarn_used" class="w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
                            <option value="">Select Type</option>
                            <option value="Y" {% if quality.yarn_used == 'Y' %}selected{% endif %}>Y = YARN</option>
                            <option value="G" {% if quality.yarn_used == 'G' %}selected{% endif %}>G = GREY</option>
                            <option value="S" {% if quality.yarn_used == 'S' %}selected{% endif %}>S = SAREE</option>
                            <option value="O" {% if quality.yarn_used == 'O' %}selected{% endif %}>O = OTHER</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Form Buttons -->
            <div class="flex items-center justify-end gap-3 pt-4 border-t">
                <a href="/qualities" class="px-4 py-2 text-sm bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200">Cancel</a>
                <button type="submit" class="px-6 py-2 text-sm bg-blue-600 text-white rounded-md hover:bg-blue-700">Update Quality</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
function qualityForm() {
    return {
        name: '{{ quality.name }}',

        validateForm(e) {
            if (!this.name.trim()) {
                e.preventDefault();
                alert('Please enter Name of Quality.');
                return false;
            }
            return true;
        }
    }
}
</script>
{% endblock %}
