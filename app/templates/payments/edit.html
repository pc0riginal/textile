{% extends "base.html" %}

{% block title %}Edit Payment - Textile ERP{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto space-y-4">
    <div>
        <h1 class="text-xl md:text-2xl font-bold text-gray-900">Edit Payment</h1>
        <p class="text-sm text-gray-600">{{ payment.payment_no }}</p>
    </div>

    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4 md:p-6">
        <form method="POST" action="/payments/{{ payment._id }}/edit" class="space-y-4">
            <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                <div>
                    <label class="block text-xs font-medium text-gray-700 mb-1">Payment No</label>
                    <input type="text" value="{{ payment.payment_no }}" readonly class="w-full px-2 py-1.5 text-sm border border-gray-300 rounded bg-gray-50">
                </div>
                <div>
                    <label class="block text-xs font-medium text-gray-700 mb-1">Supplier</label>
                    <input type="text" value="{{ payment.supplier_name }}" readonly class="w-full px-2 py-1.5 text-sm border border-gray-300 rounded bg-gray-50">
                </div>
                <div>
                    <label class="block text-xs font-medium text-gray-700 mb-1">Invoice No</label>
                    <input type="text" value="{{ payment.invoice_no }}" readonly class="w-full px-2 py-1.5 text-sm border border-gray-300 rounded bg-gray-50">
                </div>
            </div>

            <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                <div>
                    <label for="amount" class="block text-xs font-medium text-gray-700 mb-1">Amount *</label>
                    <input type="number" id="amount" name="amount" step="0.01" value="{{ payment.amount }}" required class="w-full px-2 py-1.5 text-sm border border-gray-300 rounded focus:ring-1 focus:ring-blue-500">
                </div>
                <div>
                    <label for="disbursement" class="block text-xs font-medium text-gray-700 mb-1">Disbursement *</label>
                    <input type="number" id="disbursement" name="disbursement" step="0.01" value="{{ payment.disbursement }}" required class="w-full px-2 py-1.5 text-sm border border-gray-300 rounded focus:ring-1 focus:ring-blue-500">
                </div>
                <div>
                    <label for="notes_rs" class="block text-xs font-medium text-gray-700 mb-1">Notes Rs</label>
                    <input type="number" id="notes_rs" name="notes_rs" step="0.01" value="{{ payment.notes_rs }}" class="w-full px-2 py-1.5 text-sm border border-gray-300 rounded focus:ring-1 focus:ring-blue-500">
                </div>
            </div>

            <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                <div>
                    <label for="bank_name" class="block text-xs font-medium text-gray-700 mb-1">Bank Name</label>
                    <input type="text" id="bank_name" name="bank_name" value="{{ payment.bank_name or '' }}" class="w-full px-2 py-1.5 text-sm border border-gray-300 rounded focus:ring-1 focus:ring-blue-500">
                </div>
                <div>
                    <label for="cheque_no" class="block text-xs font-medium text-gray-700 mb-1">Cheque/Online No</label>
                    <input type="text" id="cheque_no" name="cheque_no" value="{{ payment.cheque_no or '' }}" class="w-full px-2 py-1.5 text-sm border border-gray-300 rounded focus:ring-1 focus:ring-blue-500">
                </div>
                <div>
                    <label for="rr" class="block text-xs font-medium text-gray-700 mb-1">RR</label>
                    <input type="text" id="rr" name="rr" value="{{ payment.rr or '' }}" class="w-full px-2 py-1.5 text-sm border border-gray-300 rounded focus:ring-1 focus:ring-blue-500">
                </div>
            </div>

            <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                <div>
                    <label for="kasar" class="block text-xs font-medium text-gray-700 mb-1">Kasar</label>
                    <input type="number" id="kasar" name="kasar" step="0.01" value="{{ payment.kasar }}" class="w-full px-2 py-1.5 text-sm border border-gray-300 rounded focus:ring-1 focus:ring-blue-500">
                </div>
                <div>
                    <label for="interest" class="block text-xs font-medium text-gray-700 mb-1">Interest</label>
                    <input type="number" id="interest" name="interest" step="0.01" value="{{ payment.interest }}" class="w-full px-2 py-1.5 text-sm border border-gray-300 rounded focus:ring-1 focus:ring-blue-500">
                </div>
            </div>

            <div class="flex flex-col sm:flex-row justify-between gap-2 pt-4 border-t">
                <a href="/payments/{{ payment._id }}" class="px-4 py-2 text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200 text-sm text-center">
                    Cancel
                </a>
                <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 text-sm">
                    Update Payment
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
