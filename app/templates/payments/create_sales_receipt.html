{% extends "base.html" %}

{% block title %}Payment Receipt - Textile ERP{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto px-2 md:px-4 py-3" x-data="receiptForm()">
    <div class="flex items-center justify-between mb-3">
        <h1 class="text-lg md:text-xl font-bold text-gray-900">Payment Receipt Entry</h1>
    </div>

    <form method="POST" action="/payments/sales-receipt/create" @submit="validateForm" class="bg-white rounded-lg shadow-sm border border-gray-200 p-3 md:p-4 space-y-3">
        <!-- Header Section -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-2">
            <div>
                <label class="block text-xs font-medium text-gray-700 mb-0.5">Select Firm</label>
                <input type="text" x-ref="firmField" :value="'{{ current_company.name }}'" readonly class="w-full px-2 py-1.5 text-sm border border-gray-300 rounded bg-gray-50">
            </div>
            <div>
                <label class="block text-xs font-medium text-gray-700 mb-0.5">Receipt Party Name *</label>
                <input type="hidden" name="customer_id" x-model="customerId" required>
                <div class="relative">
                    <input type="text" x-ref="partyInput" x-model="partySearch" @input="filterParties; errors.customer = ''" @focus="showPartyDropdown = true; filterParties()" @click="showPartyDropdown = true; filterParties()" @blur="setTimeout(() => showPartyDropdown = false, 200)" @keydown="handlePartyKeydown($event)" placeholder="Search customer..." class="w-full px-2 py-1.5 text-sm border rounded focus:ring-1 focus:ring-blue-500" :class="errors.customer ? 'border-red-500' : 'border-gray-300'">
                    <div x-show="showPartyDropdown && filteredParties.length > 0" x-cloak class="absolute z-50 w-full mt-1 bg-white border rounded shadow-lg max-h-60 overflow-auto">
                        <template x-for="(p, idx) in filteredParties" :key="p._id">
                            <div @mousedown.prevent @click="selectParty(p)" :class="idx === partySelectedIndex ? 'bg-blue-100' : 'hover:bg-blue-50'" class="px-2 py-1.5 cursor-pointer text-xs" x-text="p.name"></div>
                        </template>
                    </div>
                </div>
                <p x-show="errors.customer" x-text="errors.customer" class="text-xs text-red-600 mt-0.5"></p>
            </div>
        </div>

        <!-- Payment Details -->
        <div class="grid grid-cols-3 md:grid-cols-6 gap-2">
            <div>
                <label class="block text-xs font-medium text-gray-700 mb-0.5">Date *</label>
                <input type="date" name="payment_date" x-ref="dateInput" x-model="paymentDate" required @keydown.enter.prevent="$refs.bankInput.focus()" class="w-full px-2 py-1.5 text-xs border border-gray-300 rounded">
            </div>
            <div>
                <label class="block text-xs font-medium text-gray-700 mb-0.5">Deposit Bank</label>
                <input type="hidden" name="bank_name" x-model="selectedBankName">
                <div class="relative">
                    <input type="text" x-ref="bankInput" x-model="bankSearch" @input="filterBanks" @focus="showBankDropdown = true; filterBanks()" @click="showBankDropdown = true; filterBanks()" @blur="setTimeout(() => showBankDropdown = false, 200)" @keydown="handleBankKeydown($event)" placeholder="Search bank..." class="w-full px-2 py-1.5 text-xs border border-gray-300 rounded focus:ring-1 focus:ring-blue-500">
                    <div x-show="showBankDropdown && filteredBanks.length > 0" x-cloak class="absolute z-50 w-full mt-1 bg-white border rounded shadow-lg max-h-48 overflow-auto">
                        <template x-for="(b, idx) in filteredBanks" :key="b._id">
                            <div @mousedown.prevent @click="selectBank(b)" :class="idx === bankSelectedIndex ? 'bg-blue-100' : 'hover:bg-blue-50'" class="px-2 py-1.5 cursor-pointer text-xs" x-text="b.bank_name"></div>
                        </template>
                    </div>
                </div>
            </div>
            <div>
                <label class="block text-xs font-medium text-gray-700 mb-0.5">Party Bank</label>
                <input type="hidden" name="party_bank" x-model="selectedPartyBank">
                <div class="relative">
                    <input type="text" x-ref="partyBankInput" x-model="partyBankSearch" @input="filterPartyBanks" @focus="showPartyBankDropdown = true; filterPartyBanks()" @click="showPartyBankDropdown = true; filterPartyBanks()" @blur="setTimeout(() => showPartyBankDropdown = false, 200)" @keydown="handlePartyBankKeydown($event)" placeholder="Search party bank..." class="w-full px-2 py-1.5 text-xs border border-gray-300 rounded focus:ring-1 focus:ring-blue-500">
                    <div x-show="showPartyBankDropdown && filteredPartyBanks.length > 0" x-cloak class="absolute z-50 w-full mt-1 bg-white border rounded shadow-lg max-h-48 overflow-auto">
                        <template x-for="(pb, idx) in filteredPartyBanks" :key="pb">
                            <div @mousedown.prevent @click="selectPartyBank(pb)" :class="idx === partyBankSelectedIndex ? 'bg-blue-100' : 'hover:bg-blue-50'" class="px-2 py-1.5 cursor-pointer text-xs" x-text="pb"></div>
                        </template>
                    </div>
                </div>
            </div>
            <div>
                <label class="block text-xs font-medium text-gray-700 mb-0.5">RTGS</label>
                <select name="rr" x-ref="rtgsSelect" x-model="rtgsType" @keydown.enter.prevent="(rtgsType === 'R' || rtgsType === 'T') ? $refs.amountInput.focus() : $refs.chequeInput.focus()" class="w-full px-2 py-1.5 text-xs border border-gray-300 rounded">
                    <option value="N">N</option>
                    <option value="R">R</option>
                    <option value="T">T</option>
                </select>
            </div>
            <div>
                <label class="block text-xs font-medium text-gray-700 mb-0.5">Ch. No.</label>
                <input type="text" name="cheque_no" x-ref="chequeInput" :disabled="rtgsType === 'R' || rtgsType === 'T'" @keydown.enter.prevent="$refs.amountInput.focus()" class="w-full px-2 py-1.5 text-xs border border-gray-300 rounded" :class="(rtgsType === 'R' || rtgsType === 'T') ? 'bg-gray-100' : ''">
            </div>
            <div>
                <label class="block text-xs font-medium text-gray-700 mb-0.5">Amount</label>
                <input type="number" step="0.01" x-ref="amountInput" x-model.number="chequeAmount" @input="calculateBalance; errors.balance = ''" @keydown.enter.prevent="if(invoices.length > 0) $refs.invoiceSection.focus()" class="w-full px-2 py-1.5 text-xs border border-gray-300 rounded">
            </div>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-6 gap-2">
            <div>
                <label class="block text-xs font-medium text-gray-700 mb-0.5">RR</label>
                <select name="rr_type" class="w-full px-2 py-1.5 text-xs border border-gray-300 rounded">
                    <option value="N">N</option>
                    <option value="R">R</option>
                </select>
            </div>
            <div>
                <label class="block text-xs font-medium text-gray-700 mb-0.5">Effect on Pass Book</label>
                <select name="effect_on_passbook" class="w-full px-2 py-1.5 text-xs border border-gray-300 rounded">
                    <option value="Y">Y</option>
                    <option value="N">N</option>
                </select>
            </div>
            <div class="bg-gray-50 rounded p-2">
                <label class="block text-xs font-medium text-gray-600 mb-0.5">Cheque Amount</label>
                <div class="text-sm font-semibold" x-text="chequeAmount.toFixed(2)"></div>
                <input type="hidden" name="cheque_amount" :value="chequeAmount">
            </div>
            <div class="bg-gray-50 rounded p-2">
                <label class="block text-xs font-medium text-gray-600 mb-0.5">Amount Disburse</label>
                <div class="text-sm font-semibold" x-text="amountDisburse.toFixed(2)"></div>
                <input type="hidden" name="amount_disburse" :value="amountDisburse">
            </div>
            <div class="bg-gray-50 rounded p-2">
                <label class="block text-xs font-medium text-gray-600 mb-0.5">Balance Amount</label>
                <div class="text-sm font-semibold" x-text="balanceAmount.toFixed(2)"></div>
                <input type="hidden" name="balance_amount" :value="balanceAmount">
            </div>
        </div>

        <!-- Invoices Table -->
        <div x-show="invoices.length > 0" :class="errors.invoices ? 'border-red-500 border rounded' : ''">
            <!-- Mobile Card View -->
            <div class="md:hidden space-y-3">
                <template x-for="invoice in invoices" :key="invoice.id">
                    <div :class="invoice.selected ? 'border-blue-500 bg-blue-50' : 'border-gray-200'" class="border-2 rounded-lg p-3 space-y-2">
                        <div class="flex items-start justify-between">
                            <div class="flex items-start gap-2">
                                <input type="checkbox" x-model="invoice.selected" @change="errors.invoices = ''; calculateBalance()" :disabled="!invoice.selected && chequeAmount > 0 && amountDisburse >= chequeAmount" class="mt-1 rounded border-gray-300">
                                <div>
                                    <div class="text-sm font-semibold text-gray-900" x-text="invoice.invoice_no"></div>
                                    <div class="text-xs text-gray-500" x-text="invoice.invoice_date"></div>
                                </div>
                            </div>
                        </div>
                        <div class="border-t pt-2 space-y-1 text-xs">
                            <div class="flex justify-between"><span class="text-gray-600">Total:</span> <span class="font-medium" x-text="'₹' + invoice.total_amount.toFixed(2)"></span></div>
                            <div class="flex justify-between"><span class="text-gray-600">Paid:</span> <span class="text-green-600" x-text="'₹' + invoice.total_paid.toFixed(2)"></span></div>
                            <div class="flex justify-between"><span class="text-gray-600">Outstanding:</span> <span class="font-semibold text-red-600" x-text="'₹' + invoice.outstanding.toFixed(2)"></span></div>
                        </div>
                        <div x-show="invoice.selected" class="pt-2 border-t">
                            <label class="block text-xs font-medium text-gray-700 mb-1">Pay Amount</label>
                            <input type="number" step="0.01" x-model.number="invoice.amount" @input="calculateBalance" class="w-full px-2 py-1.5 text-sm border rounded">
                        </div>
                    </div>
                </template>
            </div>
            <!-- Desktop Table View -->
            <div class="hidden md:block overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200 text-xs">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-2 py-2 text-center font-medium text-gray-700">Select</th>
                            <th class="px-2 py-2 text-left font-medium text-gray-700">Invoice No</th>
                            <th class="px-2 py-2 text-left font-medium text-gray-700">Date</th>
                            <th class="px-2 py-2 text-right font-medium text-gray-700">Total</th>
                            <th class="px-2 py-2 text-right font-medium text-gray-700">Paid</th>
                            <th class="px-2 py-2 text-right font-medium text-gray-700">Outstanding</th>
                            <th class="px-2 py-2 text-right font-medium text-gray-700">Pay Amount</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <template x-for="invoice in invoices" :key="invoice.id">
                            <tr :class="invoice.selected ? 'bg-blue-50' : 'hover:bg-gray-50'">
                                <td class="px-2 py-2 text-center">
                                    <input type="checkbox" x-model="invoice.selected" @change="errors.invoices = ''; calculateBalance()" :disabled="!invoice.selected && chequeAmount > 0 && amountDisburse >= chequeAmount" class="rounded border-gray-300">
                                </td>
                                <td class="px-2 py-2 font-medium" x-text="invoice.invoice_no"></td>
                                <td class="px-2 py-2 text-gray-600" x-text="invoice.invoice_date"></td>
                                <td class="px-2 py-2 text-right" x-text="invoice.total_amount.toFixed(2)"></td>
                                <td class="px-2 py-2 text-right text-green-600" x-text="invoice.total_paid.toFixed(2)"></td>
                                <td class="px-2 py-2 text-right font-semibold text-red-600" x-text="invoice.outstanding.toFixed(2)"></td>
                                <td class="px-2 py-2 text-right">
                                    <input type="number" step="0.01" x-show="invoice.selected" x-model.number="invoice.amount" @input="calculateBalance" class="w-20 px-1 py-1 text-xs border rounded text-right">
                                </td>
                            </tr>
                        </template>
                    </tbody>
                    <tfoot class="bg-gray-50 font-semibold">
                        <tr>
                            <td colspan="6" class="px-2 py-2 text-right">Total Disbursement:</td>
                            <td class="px-2 py-2 text-right text-blue-600" x-text="'₹' + amountDisburse.toFixed(2)"></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
        <p x-show="errors.invoices" x-text="errors.invoices" class="text-xs text-red-600 mt-0.5"></p>

        <!-- Summary -->
        <div class="grid grid-cols-2 md:grid-cols-5 gap-2 bg-gradient-to-r from-gray-50 to-gray-100 p-2 rounded border border-gray-200">
            <div class="bg-white rounded p-2">
                <label class="block text-xs font-medium text-gray-600 mb-0.5">Disbursement</label>
                <div class="text-base font-bold text-blue-600" x-text="amountDisburse.toFixed(2)"></div>
            </div>
            <div class="bg-white rounded p-2">
                <label class="block text-xs font-medium text-gray-600 mb-0.5">Outstanding</label>
                <div class="text-base font-bold text-red-600" x-text="outstanding.toFixed(2)"></div>
            </div>
            <div>
                <label class="block text-xs font-medium text-gray-700 mb-0.5">Kasar</label>
                <input type="number" step="0.01" name="kasar" x-ref="kasarInput" x-model.number="kasar" @input="calculateBalance" class="w-full px-2 py-1.5 text-xs border border-gray-300 rounded">
            </div>
            <div>
                <label class="block text-xs font-medium text-gray-700 mb-0.5">Interest</label>
                <input type="number" step="0.01" name="interest" x-model.number="interest" @input="calculateBalance" class="w-full px-2 py-1.5 text-xs border border-gray-300 rounded">
            </div>
        </div>

        <input type="hidden" name="selected_invoices" :value="JSON.stringify(selectedInvoices)">
        <input type="hidden" name="outstanding" :value="outstanding">
        <p x-show="errors.balance" x-text="errors.balance" class="text-xs text-red-600 mt-0.5"></p>

        <!-- Action Buttons -->
        <div class="flex flex-wrap gap-2 justify-between pt-2 border-t">
            <button type="button" @click="resetForm" class="px-3 py-1.5 text-xs bg-gray-100 text-gray-700 rounded hover:bg-gray-200">Add New</button>
            <div class="flex gap-2">
                <a href="/payments" class="px-3 py-1.5 text-xs bg-gray-100 text-gray-700 rounded hover:bg-gray-200">Exit</a>
                <button type="submit" class="px-4 py-1.5 text-xs bg-blue-600 text-white rounded hover:bg-blue-700 font-medium">Save Receipt</button>
            </div>
        </div>
    </form>

</div>
{% endblock %}

{% block scripts %}
<script>
function receiptForm() {
    return {
        customerId: '',
        partySearch: '',
        parties: [],
        filteredParties: [],
        showPartyDropdown: false,
        partySelectedIndex: 0,
        paymentDate: new Date().toISOString().split('T')[0],
        invoices: [],
        chequeAmount: 0,
        amountDisburse: 0,
        balanceAmount: 0,
        outstanding: 0,
        kasar: 0,
        interest: 0,
        rtgsType: 'N',
        partyBanks: [],
        bankSearch: '',
        banks: [
            {% for bank in banks %}
            { _id: '{{ bank._id }}', bank_name: '{{ bank.bank_name }}' },
            {% endfor %}
        ],
        filteredBanks: [],
        showBankDropdown: false,
        bankSelectedIndex: 0,
        selectedBankName: '',
        selectedBankId: '',
        partyBankSearch: '',
        filteredPartyBanks: [],
        showPartyBankDropdown: false,
        partyBankSelectedIndex: 0,
        selectedPartyBank: '',
        focusedIndex: -1,
        errors: { customer: '', invoices: '', balance: '' },

        get selectedInvoices() {
            return this.invoices
                .filter(inv => inv.selected && inv.amount > 0)
                .map(inv => ({
                    invoice_id: inv.id,
                    amount: inv.amount
                }));
        },

        async init() {
            await this.loadParties();
            await this.loadPartyBanks();
            this.$nextTick(() => this.$refs.firmField.focus());
        },

        async loadParties() {
            try {
                const res = await fetch('/parties/api/list');
                if (res.ok) {
                    const allParties = await res.json();
                    this.parties = allParties.filter(p => p.party_type === 'customer' || p.party_type === 'both');
                    this.filteredParties = [...this.parties];
                }
            } catch (e) {}
        },

        filterParties() {
            const search = (this.partySearch || '').toLowerCase();
            if (search) {
                this.filteredParties = this.parties.filter(p => p.name.toLowerCase().includes(search));
            } else {
                this.filteredParties = [...this.parties];
            }
            this.partySelectedIndex = 0;
        },

        handlePartyKeydown(e) {
            if (!this.showPartyDropdown && (e.key === 'ArrowDown' || e.key === 'Enter')) {
                this.showPartyDropdown = true;
                this.filterParties();
                e.preventDefault();
                return;
            }
            if (!this.showPartyDropdown) return;
            switch(e.key) {
                case 'ArrowDown':
                    e.preventDefault();
                    this.partySelectedIndex = Math.min(this.partySelectedIndex + 1, this.filteredParties.length - 1);
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    this.partySelectedIndex = Math.max(this.partySelectedIndex - 1, 0);
                    break;
                case 'Enter':
                    e.preventDefault();
                    if (this.partySelectedIndex >= 0 && this.partySelectedIndex < this.filteredParties.length) {
                        this.selectParty(this.filteredParties[this.partySelectedIndex]);
                    }
                    break;
                case 'Escape':
                    e.preventDefault();
                    this.showPartyDropdown = false;
                    break;
            }
        },

        selectParty(p) {
            this.customerId = p._id;
            this.partySearch = p.name;
            this.showPartyDropdown = false;
            this.errors.customer = '';
            this.loadInvoices();
            this.$nextTick(() => this.$refs.dateInput.focus());
        },
        
        async loadPartyBanks() {
            try {
                const res = await fetch('/parties/api/party-banks');
                if (res.ok) {
                    this.partyBanks = await res.json();
                }
            } catch (e) {}
        },

        // Deposit Bank searchable dropdown
        filterBanks() {
            const search = (this.bankSearch || '').toLowerCase();
            if (search) {
                this.filteredBanks = this.banks.filter(b => b.bank_name.toLowerCase().includes(search));
            } else {
                this.filteredBanks = [...this.banks];
            }
            this.bankSelectedIndex = 0;
        },

        handleBankKeydown(e) {
            if (!this.showBankDropdown && (e.key === 'ArrowDown' || e.key === 'Enter')) {
                this.showBankDropdown = true;
                this.filterBanks();
                e.preventDefault();
                return;
            }
            if (!this.showBankDropdown) return;
            switch(e.key) {
                case 'ArrowDown':
                    e.preventDefault();
                    this.bankSelectedIndex = Math.min(this.bankSelectedIndex + 1, this.filteredBanks.length - 1);
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    this.bankSelectedIndex = Math.max(this.bankSelectedIndex - 1, 0);
                    break;
                case 'Enter':
                    e.preventDefault();
                    if (this.bankSelectedIndex >= 0 && this.bankSelectedIndex < this.filteredBanks.length) {
                        this.selectBank(this.filteredBanks[this.bankSelectedIndex]);
                    }
                    break;
                case 'Escape':
                    e.preventDefault();
                    this.showBankDropdown = false;
                    break;
            }
        },

        selectBank(b) {
            this.selectedBankName = b.bank_name;
            this.selectedBankId = b._id;
            this.bankSearch = b.bank_name;
            this.showBankDropdown = false;
            this.onBankChange();
            this.$nextTick(() => this.$refs.partyBankInput.focus());
        },

        // Party Bank searchable dropdown
        filterPartyBanks() {
            const search = (this.partyBankSearch || '').toLowerCase();
            if (search) {
                this.filteredPartyBanks = this.partyBanks.filter(pb => pb.toLowerCase().includes(search));
            } else {
                this.filteredPartyBanks = [...this.partyBanks];
            }
            this.partyBankSelectedIndex = 0;
        },

        handlePartyBankKeydown(e) {
            if (!this.showPartyBankDropdown && (e.key === 'ArrowDown' || e.key === 'Enter')) {
                this.showPartyBankDropdown = true;
                this.filterPartyBanks();
                e.preventDefault();
                return;
            }
            if (!this.showPartyBankDropdown) return;
            switch(e.key) {
                case 'ArrowDown':
                    e.preventDefault();
                    this.partyBankSelectedIndex = Math.min(this.partyBankSelectedIndex + 1, this.filteredPartyBanks.length - 1);
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    this.partyBankSelectedIndex = Math.max(this.partyBankSelectedIndex - 1, 0);
                    break;
                case 'Enter':
                    e.preventDefault();
                    if (this.partyBankSelectedIndex >= 0 && this.partyBankSelectedIndex < this.filteredPartyBanks.length) {
                        this.selectPartyBank(this.filteredPartyBanks[this.partyBankSelectedIndex]);
                    }
                    break;
                case 'Escape':
                    e.preventDefault();
                    this.showPartyBankDropdown = false;
                    break;
            }
        },

        selectPartyBank(pb) {
            this.selectedPartyBank = pb;
            this.partyBankSearch = pb;
            this.showPartyBankDropdown = false;
            this.$nextTick(() => this.$refs.rtgsSelect.focus());
        },

        toggleInvoice(index) {
            const inv = this.invoices[index];
            if (!inv.selected && this.chequeAmount > 0 && this.amountDisburse >= this.chequeAmount) return;
            inv.selected = !inv.selected;
            this.errors.invoices = '';
            this.calculateBalance();
        },

        handleInvoiceKeydown(e) {
            if (this.invoices.length === 0) return;
            switch(e.key) {
                case 'ArrowDown':
                    e.preventDefault();
                    this.focusedIndex = Math.min(this.focusedIndex + 1, this.invoices.length - 1);
                    this.scrollToFocused();
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    this.focusedIndex = Math.max(this.focusedIndex - 1, 0);
                    this.scrollToFocused();
                    break;
                case ' ':
                    e.preventDefault();
                    if (this.focusedIndex >= 0) {
                        this.toggleInvoice(this.focusedIndex);
                        if (this.focusedIndex < this.invoices.length - 1) {
                            this.focusedIndex++;
                            this.scrollToFocused();
                        }
                    }
                    break;
                case 'Enter':
                    e.preventDefault();
                    if (this.focusedIndex >= 0) {
                        this.toggleInvoice(this.focusedIndex);
                        if (this.focusedIndex < this.invoices.length - 1) {
                            this.focusedIndex++;
                            this.scrollToFocused();
                        }
                    }
                    break;
                case 'Tab':
                    // If focused invoice is selected, jump to its amount input
                    if (this.focusedIndex >= 0 && this.invoices[this.focusedIndex].selected) {
                        e.preventDefault();
                        const amtEl = this.$refs.invoiceList?.querySelectorAll('input[type="number"]')[this.focusedIndex];
                        if (amtEl) { amtEl.disabled = false; amtEl.focus(); amtEl.select(); }
                    }
                    // Otherwise let Tab naturally move focus out of the section
                    break;
                case 'Escape':
                    e.preventDefault();
                    this.focusedIndex = -1;
                    this.$refs.invoiceSection.blur();
                    break;
                case 'a':
                case 'A':
                    if (e.ctrlKey || e.metaKey) {
                        e.preventDefault();
                        const allSelected = this.invoices.every(inv => inv.selected);
                        this.invoices.forEach(inv => inv.selected = !allSelected);
                        this.calculateBalance();
                    }
                    break;
            }
        },

        scrollToFocused() {
            this.$nextTick(() => {
                const container = this.$refs.invoiceList || this.$refs.invoiceListMobile;
                if (!container) return;
                const rows = container.querySelectorAll('tbody tr, [class*="p-2.5"]');
                const row = rows[this.focusedIndex];
                if (!row) return;
                const thead = container.querySelector('thead');
                const headerHeight = thead ? thead.offsetHeight : 0;
                const rowTop = row.offsetTop - container.scrollTop - headerHeight;
                const rowBottom = row.offsetTop + row.offsetHeight - container.scrollTop;
                const containerHeight = container.clientHeight;
                if (rowTop < 0) {
                    container.scrollTop = row.offsetTop - headerHeight;
                } else if (rowBottom > containerHeight) {
                    container.scrollTop = row.offsetTop + row.offsetHeight - containerHeight;
                }
            });
        },
        
        async loadInvoices() {
            if (!this.customerId) {
                this.invoices = [];
                return;
            }

            try {
                const res = await fetch(`/payments/api/customer-invoices/${this.customerId}`);
                const data = await res.json();
                this.invoices = data.map(inv => ({
                    ...inv,
                    selected: false,
                    amount: 0
                }));
                this.focusedIndex = this.invoices.length > 0 ? 0 : -1;
                this.calculateBalance();
            } catch (e) {
                alert('Error loading invoices: ' + e.message);
            }
        },

        calculateBalance() {
            // Auto-distribute cheque amount to selected invoices
            let remainingAmount = this.chequeAmount - this.kasar - this.interest;
            
            this.invoices.forEach(inv => {
                if (inv.selected) {
                    if (this.chequeAmount > 0 && remainingAmount > 0) {
                        if (remainingAmount >= inv.outstanding) {
                            inv.amount = inv.outstanding;
                            remainingAmount -= inv.outstanding;
                        } else {
                            inv.amount = remainingAmount;
                            remainingAmount = 0;
                        }
                    } else if (this.chequeAmount <= 0) {
                        inv.amount = inv.outstanding;
                    }
                } else {
                    inv.amount = 0;
                }
            });
            
            // Calculate disbursement
            this.amountDisburse = this.invoices
                .filter(inv => inv.selected)
                .reduce((sum, inv) => sum + (parseFloat(inv.amount) || 0), 0);
            
            // Calculate balance
            this.balanceAmount = this.chequeAmount - this.amountDisburse - this.kasar - this.interest;
            
            // Calculate total outstanding
            const totalOutstanding = this.invoices.reduce((sum, inv) => sum + (inv.outstanding || 0), 0);
            this.outstanding = totalOutstanding - this.amountDisburse;
        },

        async onBankChange() {
            var bankId = this.selectedBankId;
            if (!bankId || this.rtgsType === 'R' || this.rtgsType === 'T') return;
            try {
                var resp = await fetch('/banking/api/next-cheque?bank_id=' + bankId);
                var data = await resp.json();
                if (data.next_cheque_no) {
                    document.querySelector('[name="cheque_no"]').value = data.next_cheque_no;
                }
            } catch(e) {}
        },

        validateForm(e) {
            this.errors = { customer: '', invoices: '', balance: '' };
            let valid = true;

            if (!this.customerId) {
                this.errors.customer = 'Please select a customer';
                valid = false;
            }
            if (this.selectedInvoices.length === 0) {
                this.errors.invoices = 'Please select at least one invoice';
                valid = false;
            }
            if (Math.abs(this.balanceAmount) > 0.01) {
                this.errors.balance = 'Balance amount must be zero. Adjust cheque amount to match total disbursement.';
                valid = false;
            }

            if (!valid) {
                e.preventDefault();
                // Scroll to first error
                this.$nextTick(() => {
                    const el = document.querySelector('.text-red-600:not([style*="display: none"])');
                    if (el) el.scrollIntoView({ behavior: 'smooth', block: 'center' });
                });
            }
            return valid;
        },

        resetForm() {
            this.customerId = '';
            this.partySearch = '';
            this.invoices = [];
            this.chequeAmount = 0;
            this.kasar = 0;
            this.interest = 0;
            this.errors = { customer: '', invoices: '', balance: '' };
            this.calculateBalance();
            this.$nextTick(() => this.$refs.partyInput.focus());
        }
    }
}
</script>
