{% extends "base.html" %}

{% block title %}Payment Receipt - Textile ERP{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto px-2 md:px-4 py-3" x-data="receiptForm()">
    <div class="flex items-center justify-between mb-3">
        <h1 class="text-lg md:text-xl font-bold text-gray-900">Payment Receipt Entry</h1>
    </div>

    <form method="POST" action="/payments/sales-receipt/create" @submit="validateForm" class="bg-white rounded-lg shadow-sm border border-gray-200 p-3 md:p-4 space-y-3">
        <!-- Header Section -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-2">
            <div>
                <label class="block text-xs font-medium text-gray-700 mb-0.5">Select Firm</label>
                <input type="text" :value="'{{ current_company.name }}'" readonly class="w-full px-2 py-1.5 text-sm border border-gray-300 rounded bg-gray-50">
            </div>
            <div>
                <label class="block text-xs font-medium text-gray-700 mb-0.5">Receipt Party Name *</label>
                <select name="customer_id" x-model="customerId" @change="loadInvoices" required class="w-full px-2 py-1.5 text-sm border border-gray-300 rounded">
                    <option value="">Select Customer</option>
                    {% for customer in customers %}
                    <option value="{{ customer._id }}">{{ customer.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <!-- Payment Details -->
        <div class="grid grid-cols-3 md:grid-cols-6 gap-2">
            <div>
                <label class="block text-xs font-medium text-gray-700 mb-0.5">Date *</label>
                <input type="date" name="payment_date" x-model="paymentDate" required class="w-full px-2 py-1.5 text-xs border border-gray-300 rounded">
            </div>
            <div>
                <label class="block text-xs font-medium text-gray-700 mb-0.5">Deposit Bank</label>
                <select name="bank_name" class="w-full px-2 py-1.5 text-xs border border-gray-300 rounded">
                    <option value="">Select</option>
                    {% for bank in banks %}
                    <option value="{{ bank.bank_name }}">{{ bank.bank_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label class="block text-xs font-medium text-gray-700 mb-0.5">Party Bank</label>
                <div class="relative">
                    <input type="text" name="party_bank" x-model="partyBankSearch" @input="filterPartyBanks" @focus="showPartyBankDropdown = true; filterPartyBanks()" @click="showPartyBankDropdown = true; filterPartyBanks()" @blur="setTimeout(() => showPartyBankDropdown = false, 200)" @keydown="handlePartyBankKeydown($event)" placeholder="Search..." class="w-full px-2 py-1.5 text-xs border border-gray-300 rounded">
                    <div x-show="showPartyBankDropdown && (filteredPartyBanks.length > 0 || partyBankSearch.length >= 0)" class="absolute z-50 w-full mt-1 bg-white border rounded shadow-lg max-h-40 overflow-auto">
                        <template x-for="(bank, idx) in filteredPartyBanks" :key="bank">
                            <div @mousedown.prevent @click="selectPartyBank(bank)" :class="idx === partyBankSelectedIndex ? 'bg-blue-100' : 'hover:bg-blue-50'" class="px-2 py-1.5 cursor-pointer text-xs" x-text="bank"></div>
                        </template>
                        <div @mousedown.prevent @click="openPartyBankModal" :class="filteredPartyBanks.length === partyBankSelectedIndex ? 'bg-green-100' : 'hover:bg-green-50'" class="px-2 py-1.5 cursor-pointer text-xs text-green-600 font-medium border-t">+ Add New Bank</div>
                    </div>
                </div>
            </div>
            <div>
                <label class="block text-xs font-medium text-gray-700 mb-0.5">RTGS</label>
                <select name="rr" x-model="rtgsType" class="w-full px-2 py-1.5 text-xs border border-gray-300 rounded">
                    <option value="N">N</option>
                    <option value="R">R</option>
                    <option value="T">T</option>
                </select>
            </div>
            <div>
                <label class="block text-xs font-medium text-gray-700 mb-0.5">Ch. No.</label>
                <input type="text" name="cheque_no" :disabled="rtgsType === 'R' || rtgsType === 'T'" class="w-full px-2 py-1.5 text-xs border border-gray-300 rounded" :class="(rtgsType === 'R' || rtgsType === 'T') ? 'bg-gray-100' : ''">
            </div>
            <div>
                <label class="block text-xs font-medium text-gray-700 mb-0.5">Amount</label>
                <input type="number" step="0.01" x-model.number="chequeAmount" @input="calculateBalance" class="w-full px-2 py-1.5 text-xs border border-gray-300 rounded">
            </div>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-6 gap-2">
            <div>
                <label class="block text-xs font-medium text-gray-700 mb-0.5">RR</label>
                <select name="rr_type" class="w-full px-2 py-1.5 text-xs border border-gray-300 rounded">
                    <option value="N">N</option>
                    <option value="R">R</option>
                </select>
            </div>
            <div>
                <label class="block text-xs font-medium text-gray-700 mb-0.5">Effect on Pass Book</label>
                <select name="effect_on_passbook" class="w-full px-2 py-1.5 text-xs border border-gray-300 rounded">
                    <option value="Y">Y</option>
                    <option value="N">N</option>
                </select>
            </div>
            <div class="bg-gray-50 rounded p-2">
                <label class="block text-xs font-medium text-gray-600 mb-0.5">Cheque Amount</label>
                <div class="text-sm font-semibold" x-text="chequeAmount.toFixed(2)"></div>
                <input type="hidden" name="cheque_amount" :value="chequeAmount">
            </div>
            <div class="bg-gray-50 rounded p-2">
                <label class="block text-xs font-medium text-gray-600 mb-0.5">Amount Disburse</label>
                <div class="text-sm font-semibold" x-text="amountDisburse.toFixed(2)"></div>
                <input type="hidden" name="amount_disburse" :value="amountDisburse">
            </div>
            <div class="bg-gray-50 rounded p-2">
                <label class="block text-xs font-medium text-gray-600 mb-0.5">Balance Amount</label>
                <div class="text-sm font-semibold" x-text="balanceAmount.toFixed(2)"></div>
                <input type="hidden" name="balance_amount" :value="balanceAmount">
            </div>
        </div>

        <!-- Invoices Table -->
        <div class="border border-gray-300 rounded overflow-hidden">
            <div class="bg-gray-100 px-3 py-1.5 border-b border-gray-300">
                <h3 class="text-xs font-semibold text-gray-700">Invoice Selection</h3>
            </div>
            <div class="max-h-56 overflow-y-auto">
                <table class="w-full text-xs">
                    <thead class="bg-gray-50 sticky top-0">
                        <tr>
                            <th class="px-2 py-1.5 text-left text-xs font-medium text-gray-600">âœ“</th>
                            <th class="px-2 py-1.5 text-left text-xs font-medium text-gray-600">Invoice No</th>
                            <th class="px-2 py-1.5 text-left text-xs font-medium text-gray-600">Date</th>
                            <th class="px-2 py-1.5 text-right text-xs font-medium text-gray-600">Total</th>
                            <th class="px-2 py-1.5 text-right text-xs font-medium text-gray-600">Paid</th>
                            <th class="px-2 py-1.5 text-right text-xs font-medium text-gray-600">Outstanding</th>
                            <th class="px-2 py-1.5 text-right text-xs font-medium text-gray-600">Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        <template x-for="(invoice, index) in invoices" :key="invoice.id">
                            <tr class="border-b border-gray-100 hover:bg-blue-50">
                                <td class="px-2 py-1.5">
                                    <input type="checkbox" x-model="invoice.selected" @change="calculateBalance" :disabled="!invoice.selected && amountDisburse >= chequeAmount" class="rounded">
                                </td>
                                <td class="px-2 py-1.5 font-medium" x-text="invoice.invoice_no"></td>
                                <td class="px-2 py-1.5 text-gray-600" x-text="invoice.invoice_date"></td>
                                <td class="px-2 py-1.5 text-right" x-text="invoice.total_amount.toFixed(2)"></td>
                                <td class="px-2 py-1.5 text-right text-green-600" x-text="invoice.total_paid.toFixed(2)"></td>
                                <td class="px-2 py-1.5 text-right text-red-600 font-medium" x-text="invoice.outstanding.toFixed(2)"></td>
                                <td class="px-2 py-1.5">
                                    <input type="number" step="0.01" x-model.number="invoice.amount" @input="calculateBalance" :disabled="!invoice.selected" class="w-20 px-1.5 py-1 text-xs border border-gray-300 rounded text-right">
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Summary -->
        <div class="grid grid-cols-2 md:grid-cols-5 gap-2 bg-gradient-to-r from-gray-50 to-gray-100 p-2 rounded border border-gray-200">
            <div class="bg-white rounded p-2">
                <label class="block text-xs font-medium text-gray-600 mb-0.5">Disbursement</label>
                <div class="text-base font-bold text-blue-600" x-text="amountDisburse.toFixed(2)"></div>
            </div>
            <div class="bg-white rounded p-2">
                <label class="block text-xs font-medium text-gray-600 mb-0.5">Outstanding</label>
                <div class="text-base font-bold text-red-600" x-text="outstanding.toFixed(2)"></div>
            </div>
            <div>
                <label class="block text-xs font-medium text-gray-700 mb-0.5">Kasar</label>
                <input type="number" step="0.01" name="kasar" x-model.number="kasar" @input="calculateBalance" class="w-full px-2 py-1.5 text-xs border border-gray-300 rounded">
            </div>
            <div>
                <label class="block text-xs font-medium text-gray-700 mb-0.5">Interest</label>
                <input type="number" step="0.01" name="interest" x-model.number="interest" @input="calculateBalance" class="w-full px-2 py-1.5 text-xs border border-gray-300 rounded">
            </div>
        </div>

        <input type="hidden" name="selected_invoices" :value="JSON.stringify(selectedInvoices)">
        <input type="hidden" name="outstanding" :value="outstanding">

        <!-- Action Buttons -->
        <div class="flex flex-wrap gap-2 justify-between pt-2 border-t">
            <button type="button" @click="resetForm" class="px-3 py-1.5 text-xs bg-gray-100 text-gray-700 rounded hover:bg-gray-200">Add New</button>
            <div class="flex gap-2">
                <a href="/payments" class="px-3 py-1.5 text-xs bg-gray-100 text-gray-700 rounded hover:bg-gray-200">Exit</a>
                <button type="submit" class="px-4 py-1.5 text-xs bg-blue-600 text-white rounded hover:bg-blue-700 font-medium">Save Receipt</button>
            </div>
        </div>
    </form>
    <!-- Party Bank Modal -->
    <div x-show="showPartyBankModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4" style="display: none;">
        <div class="bg-white rounded-lg p-6 w-full max-w-md" @click.away="showPartyBankModal = false">
            <h3 class="text-lg font-bold mb-4">Add Party Bank</h3>
            <div>
                <label class="block text-sm font-medium mb-1">Bank Name *</label>
                <input type="text" x-model="newPartyBank" class="w-full px-3 py-2 border rounded-md">
            </div>
            <div class="flex gap-3 justify-end mt-6 pt-4 border-t">
                <button type="button" @click="showPartyBankModal = false" class="px-4 py-2 bg-gray-100 rounded-md">Cancel</button>
                <button type="button" @click="savePartyBank" class="px-4 py-2 bg-blue-600 text-white rounded-md">Save</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
function receiptForm() {
    return {
        customerId: '',
        paymentDate: new Date().toISOString().split('T')[0],
        invoices: [],
        chequeAmount: 0,
        amountDisburse: 0,
        balanceAmount: 0,
        outstanding: 0,
        kasar: 0,
        interest: 0,
        rtgsType: 'N',
        partyBankSearch: '',
        partyBanks: [],
        filteredPartyBanks: [],
        showPartyBankDropdown: false,
        partyBankSelectedIndex: 0,
        showPartyBankModal: false,
        newPartyBank: '',

        get selectedInvoices() {
            return this.invoices
                .filter(inv => inv.selected && inv.amount > 0)
                .map(inv => ({
                    invoice_id: inv.id,
                    amount: inv.amount
                }));
        },

        async init() {
            await this.loadPartyBanks();
        },
        
        async loadPartyBanks() {
            try {
                const res = await fetch('/parties/api/party-banks');
                if (res.ok) {
                    this.partyBanks = await res.json();
                    this.filteredPartyBanks = [...this.partyBanks];
                }
            } catch (e) {}
        },
        
        filterPartyBanks() {
            const search = (this.partyBankSearch || '').toLowerCase();
            if (search) {
                this.filteredPartyBanks = this.partyBanks.filter(b => b.toLowerCase().includes(search));
            } else {
                this.filteredPartyBanks = [...this.partyBanks];
            }
            this.partyBankSelectedIndex = 0;
        },
        
        handlePartyBankKeydown(e) {
            if (!this.showPartyBankDropdown && (e.key === 'ArrowDown' || e.key === 'Enter')) {
                this.showPartyBankDropdown = true;
                this.filterPartyBanks();
                e.preventDefault();
                return;
            }
            if (!this.showPartyBankDropdown) return;
            
            const maxIndex = this.filteredPartyBanks.length;
            switch(e.key) {
                case 'ArrowDown':
                    e.preventDefault();
                    this.partyBankSelectedIndex = Math.min(this.partyBankSelectedIndex + 1, maxIndex);
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    this.partyBankSelectedIndex = Math.max(this.partyBankSelectedIndex - 1, 0);
                    break;
                case 'Enter':
                    e.preventDefault();
                    if (this.partyBankSelectedIndex < this.filteredPartyBanks.length) {
                        this.selectPartyBank(this.filteredPartyBanks[this.partyBankSelectedIndex]);
                    } else {
                        this.openPartyBankModal();
                    }
                    break;
                case 'Escape':
                    e.preventDefault();
                    this.showPartyBankDropdown = false;
                    break;
            }
        },
        
        selectPartyBank(bank) {
            this.partyBankSearch = bank;
            this.showPartyBankDropdown = false;
        },
        
        openPartyBankModal() {
            this.showPartyBankModal = true;
            this.showPartyBankDropdown = false;
            this.newPartyBank = this.partyBankSearch;
        },
        
        async savePartyBank() {
            if (!this.newPartyBank.trim()) {
                alert('Please enter bank name');
                return;
            }
            try {
                const res = await fetch('/parties/api/add-party-bank', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({bank_name: this.newPartyBank})
                });
                if (res.ok) {
                    await this.loadPartyBanks();
                    this.selectPartyBank(this.newPartyBank);
                    this.showPartyBankModal = false;
                    this.newPartyBank = '';
                }
            } catch (e) {}
        },
        
        async loadInvoices() {
            if (!this.customerId) {
                this.invoices = [];
                return;
            }

            try {
                const res = await fetch(`/payments/api/customer-invoices/${this.customerId}`);
                const data = await res.json();
                this.invoices = data.map(inv => ({
                    ...inv,
                    selected: false,
                    amount: 0
                }));
                this.calculateBalance();
            } catch (e) {
                alert('Error loading invoices: ' + e.message);
            }
        },

        calculateBalance() {
            // Calculate disbursement first
            this.amountDisburse = this.invoices
                .filter(inv => inv.selected)
                .reduce((sum, inv) => sum + (parseFloat(inv.amount) || 0), 0);
            
            // Auto-distribute cheque amount to selected invoices
            let remainingAmount = this.chequeAmount - this.kasar - this.interest;
            
            this.invoices.forEach(inv => {
                if (inv.selected && remainingAmount > 0) {
                    if (remainingAmount >= inv.outstanding) {
                        inv.amount = inv.outstanding;
                        remainingAmount -= inv.outstanding;
                    } else {
                        inv.amount = remainingAmount;
                        remainingAmount = 0;
                    }
                } else if (!inv.selected) {
                    inv.amount = 0;
                }
            });
            
            // Recalculate disbursement after auto-distribution
            this.amountDisburse = this.invoices
                .filter(inv => inv.selected)
                .reduce((sum, inv) => sum + (parseFloat(inv.amount) || 0), 0);
            
            // Calculate balance
            this.balanceAmount = this.chequeAmount - this.amountDisburse - this.kasar - this.interest;
            
            // Calculate total outstanding (all invoices outstanding - amount disbursed)
            const totalOutstanding = this.invoices.reduce((sum, inv) => sum + (inv.outstanding || 0), 0);
            this.outstanding = totalOutstanding - this.amountDisburse;
        },

        validateForm(e) {
            if (!this.customerId) {
                e.preventDefault();
                alert('Please select a customer');
                return false;
            }
            if (this.selectedInvoices.length === 0) {
                e.preventDefault();
                alert('Please select at least one invoice');
                return false;
            }
            if (Math.abs(this.balanceAmount) > 0.01) {
                e.preventDefault();
                alert('Balance amount must be zero. Please adjust the cheque amount to match the total disbursement.');
                return false;
            }
            return true;
        },

        resetForm() {
            this.customerId = '';
            this.invoices = [];
            this.chequeAmount = 0;
            this.kasar = 0;
            this.interest = 0;
            this.calculateBalance();
        }
    }
}
</script>
{% endblock %}
