{% extends "base.html" %}

{% block title %}Add Bank Account - Textile ERP{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto space-y-4">
    <div>
        <h1 class="text-xl md:text-2xl font-bold text-gray-900">Add Bank Account</h1>
        <p class="text-sm text-gray-600">Create a new bank account</p>
    </div>

    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4 md:p-6">
        <form method="POST" action="/banking/create" class="space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="account_name" class="block text-sm font-medium text-gray-700 mb-2">Account Name *</label>
                    <input type="text" id="account_name" name="account_name" required autofocus
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div>
                    <label for="account_number" class="block text-sm font-medium text-gray-700 mb-2">Account Number *</label>
                    <input type="text" id="account_number" name="account_number" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div>
                    <label for="bank_name" class="block text-sm font-medium text-gray-700 mb-2">Bank Name *</label>
                    <input type="text" id="bank_name" name="bank_name" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div>
                    <label for="branch" class="block text-sm font-medium text-gray-700 mb-2">Branch</label>
                    <input type="text" id="branch" name="branch"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div>
                    <label for="ifsc_code" class="block text-sm font-medium text-gray-700 mb-2">IFSC Code *</label>
                    <input type="text" id="ifsc_code" name="ifsc_code" required maxlength="11"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div>
                    <label for="account_type" class="block text-sm font-medium text-gray-700 mb-2">Account Type *</label>
                    <select id="account_type" name="account_type" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="Current">Current</option>
                        <option value="Savings">Savings</option>
                        <option value="Cash Credit">Cash Credit</option>
                        <option value="Overdraft">Overdraft</option>
                    </select>
                </div>
                
                <div>
                    <label for="opening_balance" class="block text-sm font-medium text-gray-700 mb-2">Opening Balance</label>
                    <input type="number" id="opening_balance" name="opening_balance" step="0.01" value="0"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div>
                    <label for="next_cheque_no" class="block text-sm font-medium text-gray-700 mb-2">Starting Cheque No</label>
                    <input type="number" id="next_cheque_no" name="next_cheque_no" min="1" step="1" placeholder="e.g. 100001"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <p class="text-xs text-gray-500 mt-1">First cheque number for this account. Auto-increments after each cheque entry.</p>
                </div>
            </div>

            <div class="flex flex-col sm:flex-row items-stretch sm:items-center justify-end gap-3 pt-4 border-t border-gray-200">
                <a href="/banking/banks" class="px-4 py-2 text-gray-700 bg-gray-100 rounded-md hover:bg-gray-200 text-center text-sm">
                    Cancel
                </a>
                <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 text-sm">
                    Create Account
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
