<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Account - Textile ERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full space-y-8 p-8">
        <div class="text-center">
            <div class="mx-auto h-16 w-16 bg-blue-600 rounded-full flex items-center justify-center">
                <svg class="h-8 w-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                </svg>
            </div>
            <h2 class="mt-6 text-3xl font-bold text-gray-900">Setup Your Account</h2>
            <p class="mt-2 text-sm text-gray-600">Create your login credentials for this instance</p>
        </div>

        <div class="bg-white rounded-lg shadow-lg p-8">
            {% if error %}
            <div class="mb-4 bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-md">
                {{ error }}
            </div>
            {% endif %}

            <form method="POST" action="/auth/register" class="space-y-6" onsubmit="return validateRegisterForm()">
                <div>
                    <label for="full_name" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" id="full_name" name="full_name" required autofocus
                           oninput="validateRegField('full_name')"
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <span id="full_name-error" class="text-xs text-red-600 hidden"></span>
                </div>
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="username" name="username" required
                           oninput="validateRegField('username')"
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <span id="username-error" class="text-xs text-red-600 hidden"></span>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" required
                           oninput="validateRegField('email')"
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <span id="email-error" class="text-xs text-red-600 hidden"></span>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" required minlength="6"
                           oninput="validateRegField('password')"
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <span id="password-error" class="text-xs text-red-600 hidden"></span>
                </div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                    Create Account
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    Already have an account?
                    <a href="/auth/login" class="font-medium text-blue-600 hover:text-blue-500">Sign in</a>
                </p>
            </div>
        </div>
    </div>
    <script>
    function validateRegField(id) {
        const val = document.getElementById(id).value.trim();
        clearError(id);
        if (id === 'full_name' && !val) { showError(id, 'Full name is required'); return false; }
        if (id === 'username') {
            if (!val) { showError(id, 'Username is required'); return false; }
            if (val.length < 3) { showError(id, 'Username must be at least 3 characters'); return false; }
            if (!/^[a-zA-Z0-9_]+$/.test(val)) { showError(id, 'Username can only contain letters, numbers, underscore'); return false; }
        }
        if (id === 'email') {
            if (!val) { showError(id, 'Email is required'); return false; }
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(val)) { showError(id, 'Invalid email format'); return false; }
        }
        if (id === 'password') {
            if (!val) { showError(id, 'Password is required'); return false; }
            if (val.length < 6) { showError(id, 'Password must be at least 6 characters'); return false; }
        }
        return true;
    }
    function validateRegisterForm() {
        let valid = true, first = null;
        ['full_name','username','email','password'].forEach(f => {
            if (!validateRegField(f)) { valid = false; if (!first) first = document.getElementById(f); }
        });
        if (!valid && first) first.focus();
        return valid;
    }
    function showError(id, msg) {
        const f = document.getElementById(id), e = document.getElementById(id+'-error');
        if (f) f.classList.add('border-red-500');
        if (e) { e.textContent = msg; e.classList.remove('hidden'); }
    }
    function clearError(id) {
        const f = document.getElementById(id), e = document.getElementById(id+'-error');
        if (f) f.classList.remove('border-red-500');
        if (e) { e.textContent = ''; e.classList.add('hidden'); }
    }
    </script>
</body>
</html>
